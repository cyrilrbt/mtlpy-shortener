<html>
    <head>
        <title>{% block title %}mtlpy.org{% endblock %}</title>
        <link href="/media/css/mtlpy.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-12575361-3']);
          _gaq.push(['_setDomainName', '.mtlpy.org']);
          _gaq.push(['_trackPageview']);
          (function() {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
           })();
         </script>
    </head>
    <body>
        <div id="container">
            <div id="header">
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
            <div id="footer">
              Copyright Â© 2010 <a href="http://montrealpython.org/">Montr&eacute;al Python</a>
            </div>
        </div>
    </body>
</html>
